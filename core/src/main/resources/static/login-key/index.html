<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script
            crossorigin="anonymous"
            src="./64d58efce2.min.js"
    ></script>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="/key" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input name="account" placeholder="Username" type="text" value=""/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input name="password" placeholder="Password" type="password" value=""/>
                </div>
                <input class="btn solid" type="button" value="Login"/>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"/>
                </div>
                <input class="btn" type="submit" value="Sign up"/>
            </form>
        </div>
    </div>
    
    <div class="panels-container">
        <div class="panel left-panel">
            <img alt="" class="image" src="img/log.svg"/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img alt="" class="image" src="img/register.svg"/>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
